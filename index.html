<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Boda</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('corazones.jpg'); /* Ruta de la imagen de fondo */
            background-size: cover; /* Hace que la imagen cubra todo el fondo */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            color: #333;
        }

        /* Agregar Google Font (Poppins) para mayor elegancia */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap');

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            text-align: center;
            background-color: #F9E6D3;
            padding: 40px 0;
            border-radius: 10px;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 3em;
            color: #5A3F47;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        header h2 {
            font-size: 2.5em;
            color: #d25d6f;
            margin-top: 10px;
            font-style: italic;
            font-family: 'Poppins', sans-serif;
        }

        /* Estilo para los textos dentro de un cuadro blanco */
        .text-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            text-align: center;
            color: #000;
            font-family: 'Poppins', sans-serif; /* Usamos Poppins para los textos */
        }

        /* El iframe del mapa */
        iframe {
            width: 100%;
            height: 450px;
            border: none;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>

  <!-- Imagen principal de la boda -->
    <img class="main-image" src="main.jpg" alt="Invitación de boda">

    <!-- Header con los nombres -->
    <header>
        <h1>¡Estás invitado a nuestra boda!</h1>
        <h2>Stian & Carol</h2>
    </header>

    <!-- Mensaje de la invitación dentro de un cuadro blanco -->
    <div class="text-box">
        <p class="message">
            Tenemos el honor de invitarte a nuestra boda, un día tan importante para nuestras vidas ❤️.
        </p>
    </div>

    <!-- Google Maps Embed -->
  <div class="text-box">
    <p class="message">Ubicación de la boda en Google Maps:</p>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1904.1801646545118!2d-66.22805085618184!3d-17.34638590585661!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x93e3752fbbb0418f%3A0x92a45eee9053227c!2sEnsue%C3%B1o%20Eventos!5e0!3m2!1sno!2sno!4v1732558730323!5m2!1sno!2sno" 
        width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
    </iframe>
</div>


    <!-- Resto del contenido -->
    <!-- Aquí puedes agregar el resto de tu contenido como detalles, imágenes, etc. -->

</body>
</html>
